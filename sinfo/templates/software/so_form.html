{% extends 'base.html' %} {% block content %} {% include "head.html" %}
<form method="post">{% csrf_token %} {% if form.errors %}
    <div class="alert alert-dismissible alert-danger">
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        <h5> <i class="fa fa-ban"></i> Alerta </h5>
        <ul>
            {% for field in form %} {% for error in field.errors %}
            <li>{{error}}</li>
            {% endfor %} {% endfor %}
        </ul>
    </div>
    {% endif %}
    <div class="form-group">
        <label for="nombre">{{ form.marca.label}}</label> {{form.marca}}
    </div>
    <div class="form-group">
        <label for="nombre">{{ form.version.label}}</label> {{form.version}}
    </div>
    <div class="form-group">
        <label for="nombre">{{ form.tipo.label}}</label> {{form.tipo}}
    </div>
    <button class="btn btn-primary mt-4"><i class="fa fa-save"></i>Guardar</button>
</form>
{% endblock %}
